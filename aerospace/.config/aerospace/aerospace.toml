# AeroSpace Configuration

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Workspace to monitor assignment
[workspace-to-monitor-force-assignment]
2 = '^DELL U2723QE \(2\)$'  # Left monitor
3 = '^DELL U2723QE \(1\)$'  # Right monitor
10 = ['DELL U3824DW', 'MAG 275UD E14']

# Gaps
[gaps]
inner.horizontal = 20
inner.vertical = 20
outer.left = 20
outer.bottom = 20
outer.top = 20
outer.right = 20

# Mode declarations
[mode.main.binding]

# Change focus
cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

# Move windows
cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'

# Layout
ctrl-alt-s = 'layout v_accordion'
ctrl-alt-w = 'layout h_accordion'
ctrl-alt-e = 'layout tiles horizontal vertical'
cmd-shift-space = 'layout floating tiling'

# Terminal - open new Ghostty window
alt-enter = 'exec-and-forget open -n -a Ghostty'

# Enter resize mode
cmd-r = 'mode resize'

# Workspace switching with Alt + 1-0
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# Move window to workspace (Alt+Shift+1-0)
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

# Resize mode bindings
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'
