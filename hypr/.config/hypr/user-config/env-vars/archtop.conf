# Laptop (archtop) - Integrated graphics configuration

# INTEGRATED GRAPHICS (default) - Use integrated graphics as primary
# Use integrated graphics as primary (usually card1 when NVIDIA is card0)
# env = WLR_DRM_DEVICES,/dev/dri/card1
# env = AQ_DRM_DEVICES,/dev/dri/card1

# NVIDIA SWITCHING - Uncomment these to use NVIDIA GPU on laptop
# Uncomment all the lines below to switch to NVIDIA for external displays

# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GL_GSYNC_ALLOWED,1
# env = __NV_PRIME_RENDER_OFFLOAD,1
# env = __VK_LAYER_NV_optimus,NVIDIA_only

# Use NVIDIA GPU (card0) as primary
# env = WLR_DRM_DEVICES,/dev/dri/card0
# env = AQ_DRM_DEVICES,/dev/dri/card0

# Ensure NVIDIA module has modeset enabled
# env = NVD_BACKEND,direct
